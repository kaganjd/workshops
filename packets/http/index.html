<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTTP Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      <p class="password">
        <input name="password" type="password" class="validate[required,custom[password]] feedback-input" id="password" placeholder="Password" />
      </p>
      <div class="submit">
        <input type="submit" onclick="SendData(event)" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
  function SendData(e){
    e.preventDefault();
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
  
    console.log('Send data')
    console.log(e)
    console.log("Name: ", name, "Email: ", email, "Password: ", password)
  
    $.ajax({
    method: "POST",
    url: "http://httpbin.org/post",
    data: { name: name,
      email: email,
      password: password
    }
    })
    .done(function( msg ) {
      alert('Submitted! Go back to Herbivore.');
      console.log(msg.form)
    });
  }
  </script>  
</body>
</html>
